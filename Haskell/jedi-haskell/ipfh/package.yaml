name: ipfh
version: '0.1.0.0'
category: Test
author:              TODO:<Author name here>
maintainer:          TODO:<example@example.com>
copyright:           Â© 2018 TODO:<Author name here>
github:              TODO:<githubuser>/ipfh
license: ISC
extra-source-files:
- README.md
- stack.yaml
default-extensions:
- OverloadedStrings
- NoImplicitPrelude
ghc-options:
- -Wall
- -Werror
- -O2
dependencies:
- base >=4.8 && <5
- protolude
library:
  source-dirs: src
executables:
  ipfh-exe:
    main: Main.hs
    source-dirs: src-exe
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ipfh
tests:
  ipfh-doctest:
    main: Main.hs
    source-dirs: src-doctest
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - doctest >=0.10
    - Glob >=0.7
    - QuickCheck >=2.5
    - ipfh
  ipfh-test:
    main: Main.hs
    source-dirs: src-test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tasty >=0.11
    - tasty-hunit >=0.9
    - tasty-smallcheck >=0.8
    - ipfh
benchmarks:
  ipfh-benchmark:
    main: Main.hs
    source-dirs: src-benchmark
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - criterion >=1.1
    - ipfh
stability: alpha (experimental)